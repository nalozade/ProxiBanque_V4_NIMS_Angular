<div class="col-6 offset-3">


  <div class="card">

    <div class="card-body">
      <h5 class="card-title">{{clientDetails.firstname}} {{clientDetails.lastname}}</h5>
      <hr>
      <div class="form-group row">
        <label for="" class="col-3 col-form-label">Téléphone :</label>
        <div class="col-sm-9">
          <input type="text" [readonly]='update' class="form-control" value="{{clientDetails.telephone}}" [(ngModel)]="clientDetails.telephone">
        </div>
      </div>

      <div class="form-group row" *ngIf="update">
        <label for="" class=" col-3 col-form-label">Address :</label>
        <div class="col-sm-9">
          <input type="text" [readonly]='update' class="form-control"
            value="{{clientDetails.address}} {{clientDetails.city}} {{clientDetails.postalCode}}">
        </div>
      </div>
      <div *ngIf="!update" class=" form-group row">
        <label for="" class=" col-3 col-form-label">Address :</label>
        <div class="col">
          <input type="text" class="form-control" value="{{clientDetails.address}}" [(ngModel)]="clientDetails.address">
        </div>
        <div class="col-2">
          <input type="text" class="form-control" value="{{clientDetails.city}}" [(ngModel)]="clientDetails.city">
        </div>
        <div class="col-2">
          <input type="text" class="form-control" value="{{clientDetails.postalCode}}" [(ngModel)]="clientDetails.postalCode">
        </div>
      </div>


      <div class="form-group row">

        <label for="" class=" col-3 col-form-label">Email :</label>
        <div class="col-sm-9">
          <input type="email" [readonly]='update' class="form-control" value="{{clientDetails.email}}" [(ngModel)]="clientDetails.email">
        </div>
      </div>
      <div class="row mb-5">
        <a *ngIf="update;else save" class="btn btn-info" (click)="update=false">Update this Customer</a>
        <ng-template #save>
          <a class="btn btn-info" (click)="saveUpdatedCustomer(clientDetails)">Save this Customer</a>
        </ng-template>


      </div>

      <hr>
      <div *ngIf="showDetail">
        <div class="row mb-2">

          <div class="col">
              <h4>Account Details : </h4>
  
          </div>
          <div class="col ">
              <button class="btn btn-warning mr-1 right" routerLink="/account-transfer/{{clientDetails.id}}">transfert</button>
  
          </div>
        </div>

        


        <div class="col-md-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Account Number</th>
                <th scope="col">Account Balance</th>
                <th scope="col">Date Of Creation</th>
              </tr>
              
            </thead>
            <tbody>
              <tr *ngFor="let account of accounts">
                <td>{{account.accountNumber}}</td>
                <td>{{account.balance}}</td>
                <td>{{account.creationDate}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
        </div>



      </div>
      <div class="row">
        <a class="btn btn-info" (click)="gotoList()">Back to client list</a>
        <a class="btn btn-info ml-4" (click)="getCustomerAcount(clientDetails.id)">Show Account</a>
      </div>
    </div>


  </div>
